<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не стирать, код с решением задачи пишем под комментарием.

  ``` -->
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        data-togglle="dsropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>

    <script>
      "use strict";

      // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.
      const classDropMenu = document.querySelector(".menu dropdown-menu");
      const classDropIt = document.querySelectorAll(".dropdown-item");
      classDropIt.forEach((element) => {
        if (element.className === "dropdown-item") {
          // element.className += ", super-dropdown";
          element.classList.add("super-dropdown");
          // console.log(element);
        }
      });

      // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
      const dropdownEl = document.querySelectorAll(".btn");
      dropdownEl.forEach((element) => {
        //Метод toggle добавляет или удаляет класс в зависимости от текущего состояния элемента.
        element.classList.toggle("btn-secondary");
        // console.log(element);
      });

      // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
      const classMenu = document.querySelectorAll(".menu");
      classMenu.forEach((element) => {
        element.classList.remove("dropdown-menu");
        console.log(element);
      });

      // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
      // `<a href="#">link</a>`
      // const classDro = document.querySelector(".dropdown");
      // const markup = document.querySelector('div');
      const markup = document.querySelector("div.dropdown");
      markup.insertAdjacentHTML('afterbegin', '<a href="#">link</a>');
      console.log(markup);

      // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
      const idReplac = document.getElementById("dropdownMenuButton");
      idReplac.id = "superDropdown";
      // console.log(idReplac);

      // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
      // Обращение к атрибуту aria с заданным значением
      const attributeEl = document.querySelector(`[aria-labelledby="dropdownMenuButton"]`);
      // Добавление атрибута data с помощью dataset
      attributeEl.dataset.dd = 3;
      // console.log(attributeEl);
      // console.log(attributeEl.dataset);
    
      // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".
      const dropdownTogEl = document.querySelector(".dropdown-toggle");
      // Удаление атрибута с помощью метода removeAttribute
      dropdownTogEl.removeAttribute("type");
      // console.log(dropdownTogEl);



    </script>
  </body>
</html>
